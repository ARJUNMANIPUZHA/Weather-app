<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- FONT FROM GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <!-- SEARCH BAR -->
      <div class="search">
        <input
          type="text"
          placeholder="enter city name"
          spellcheck="false"
          class="input"
        />
        <button class="search-btn">
          <img class="search-img" src="./img/search.png" alt="" />
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>

      <!-- WEATHER -->
      <div class="weather">
        <img src="./img/rain.png" class="weather-icon" alt="" />
        <h1 class="temperature temperature-title">22Â°C</h1>
        <h2 class="city-name city-title">New York</h2>

        <div class="details">
          <div class="col">
            <img src="./img/humidity.png" class="col-icon" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./img/wind.png" class="col-icon" alt="" />
            <div>
              <p class="wind">15 Km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
